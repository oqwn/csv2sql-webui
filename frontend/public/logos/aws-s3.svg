<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Official AWS S3 Logo Style -->
  <defs>
    <linearGradient id="aws-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9900"/>
      <stop offset="100%" stop-color="#E88500"/>
    </linearGradient>
  </defs>
  
  <!-- S3 Bucket Shape -->
  <rect x="6" y="10" width="20" height="12" rx="2" fill="url(#aws-orange)"/>
  <rect x="6" y="8" width="20" height="4" rx="2" fill="#FF9900" opacity="0.8"/>
  
  <!-- Bucket handle -->
  <rect x="24" y="12" width="2" height="8" rx="1" fill="#CC7A00"/>
  
  <!-- S3 contents representation -->
  <circle cx="12" cy="16" r="2" fill="white" opacity="0.7"/>
  <circle cx="20" cy="16" r="2" fill="white" opacity="0.7"/>
  <rect x="8" y="18" width="16" height="1" fill="white" opacity="0.5"/>
  <rect x="10" y="20" width="12" height="1" fill="white" opacity="0.5"/>
  
  <!-- AWS branding -->
  <text x="16" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#FF9900">S3</text>
</svg>