<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Official Apache Cassandra Logo -->
  <defs>
    <linearGradient id="cassandra-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1287B1"/>
      <stop offset="100%" stop-color="#0E6B8A"/>
    </linearGradient>
  </defs>
  
  <!-- Cassandra distributed rings -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="url(#cassandra-blue)" stroke-width="2"/>
  <circle cx="16" cy="16" r="8" fill="none" stroke="url(#cassandra-blue)" stroke-width="2"/>
  <circle cx="16" cy="16" r="4" fill="url(#cassandra-blue)"/>
  
  <!-- Nodes -->
  <circle cx="16" cy="6" r="1.5" fill="url(#cassandra-blue)"/>
  <circle cx="26" cy="16" r="1.5" fill="url(#cassandra-blue)"/>
  <circle cx="16" cy="26" r="1.5" fill="url(#cassandra-blue)"/>
  <circle cx="6" cy="16" r="1.5" fill="url(#cassandra-blue)"/>
  
  <text x="16" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#1287B1">Cassandra</text>
</svg>